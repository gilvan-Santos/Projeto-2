            <button type="submit"><i class="fas fa-plus"></i> Cadastrar</button>
        </form>

        <table id="Table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
